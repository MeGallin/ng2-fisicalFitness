<form action="../../php/request.php" method="post" #footerContactForm="ngForm" (ngSubmit)="onSubmit(footerContactForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="name" name="name" ngModel>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Email address" name="email" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
