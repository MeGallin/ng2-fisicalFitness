<form id="footerContactForm" name="footerContactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" id="name" #nameRef="ngModel" ngControl="name" class="form-control input-lg" [(ngModel)]="message.name" required>
        <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
            This is a manditory field?
        </div>
    </div>

    <div class=" form-group ">
        <label>Email</label>
        <input type="email " name="email" id="email" #mailRef="ngModel" class="form-control input-lg" ngControl="email" [(ngModel)]="message.email" required>
        <div [hidden]="mailRef.valid || mailRef.pristine" class="alert alert-danger">
            This is a manditory field?
        </div>
    </div>

    <div class="control-group">
        <label>Message</label>
        <textarea name="message" id="message" rows="6" class="form-control input-lg" ngControl="message">
        </textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="nameRef.pristine || !nameRef.valid && mailRef.pristine || !mailRef.valid">Submit</button>
    <button type="reset" class="btn btn-primary " value="clear Form">Clear form</button>
</form>
