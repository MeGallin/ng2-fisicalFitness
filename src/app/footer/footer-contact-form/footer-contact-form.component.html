<form id="#footerContactForm" name="#footerContactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="Name" [(ngModel)]="message.name" ngControl="name" class="form-control input-lg" required>

    </div>
    <div class=" form-group ">
        <label>Email</label>
        <input type="text " name="email" id="email" [(ngModel)]="message.email" class="form-control input-lg" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary" value="clear Form">Clear form</button>
</form>
