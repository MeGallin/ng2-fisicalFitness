<section id="home">
  <!-- This is for the background images -->
  <div class="crossfade">
    <figure class="animated fadeIn"></figure>
  </div>
  <div *ngFor="let content of homeContent" class="animated fadeInRightxxxx">
    <h1>{{content.title}}</h1>
    <h3>{{content.heading}}</h3>
    <p>{{content.p1}}</p>
    <p>{{content.p2}}</p>
    <p>{{content.p3}}</p>
    <p>{{content.p4}}</p>
  </div>
</section>
