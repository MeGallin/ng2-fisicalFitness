    <figure></figure>
    <figure></figure>
    <figure></figure>

      <div *ngFor="let content of homeContent" class="animated fadeInRight">

        <div class="strength">Strength</div>
        <p class="lead">{{content.p1}}</p>
        <div class="fitness">Fitness</div>
        <p>{{content.p2}}</p>

      <p>I am constantly updating my <a href="http://www.fisicalfitness.co.uk/blog/">blog</a> with interesting posts,

    </div>

  </div>
